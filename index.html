<!DOCTYPE html>
<html lang="es">
<head>
	<!--Etiquetas meta requeridas-->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--Links requeridos-->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="fontawesome-free-5.0.10/web-fonts-with-css/css/fontawesome-all.css">
	<title>Grupo CCred</title>
</head>
<body>
	
	<!--NAVBAR-->
	<div id="myNavbar" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<!--Botón de hamburguesa-->
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="#">GRUPO CCRED</a>
			</div><!--.navbar-header-->
			
			<!--navbar-collapse es usada para desplegar el siguiente menú-->
			<div class="navbar-collapse collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="#header">Home</a></li>
					<li><a href="#services">Servicios</a></li>
					<li><a href="#pricing">Precios</a></li>
					<li><a href="#mission">Misión</a></li>
					<li><a href="#team">Equipo</a></li>
					<li><a href="#clients">Clientes</a></li>
					<li><a href="#contact">Contacto</a></li>
					<!--LOGIN BOX-->
					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
						<!--LISTA DE ITEMS PARA EL DROPDOWN MENU-->
						<ul id="login-dp" class="dropdown-menu">
							<li>
								<div class="row">
									<div class="col-md-12">
										Login via
										<div class="social-buttons">
											<a href="#" class="btn btn-fb"><i class="fab fa-facebook-f"></i>Facebook</a>
											<a href="#" class="btn btn-tw"><i class="fab fa-twitter"></i>Twitter</a>
										</div><!--.social-buttons-->
										or
										<form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
											<div class="form-group">
												<label class="sr-only" for="InputEmail">Email</label>
												<input type="email" name="email" class="form-control" id="InputEmail" placeholder="Email" required>
											</div>
											<div class="form-group">
												<label class="sr-only" for="InputPassword">Contraseña</label>
												<input type="password" name="password" class="form-control" id="InputPassword" placeholder="Contraseña" required>
												<div class="help-block text-right"><a href="">Olvidaste tu contraseña?</a></div>
											</div>
											<div class="form-group">
												<button type="submit" class="btn btn-primary btn-block" id="singup-btn">Acceder</button>
											</div>
											<div class="checkbox">
												<label>
													<input type="checkbox" name="checkbox">Mantenerme logeado
												</label>
											</div>
										</form>
									</div><!--.col-md-12-->
									<div class="bottom text-center">
										Nuevo aquí? <a href="#">Registrate!</a>
									</div>
								</div>
							</li>
						</ul><!--dropdown-menu-->
					</li><!--dropdown-->
				</ul>
			</div>
		</div><!--.container-navbar-->
	</div><!--.navbar-->

	<!--HEADER-->
	<div class="header" id="header">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12">
					<h1>GRUPO CCRED<span><sup>&reg;</sup></span></h1>
					<h3>Nuestra experiencia nos compromete.</h3>
				</div><!--col-12-->
				<div class="flex-container">
					<div class="btn-grp">
						<button id="aa" class="flex-1 btn btn-lg btn-primary">COMENZAR</button>
						<button id="bb" class="flex-2 btn btn-lg btn-primary">VER DETALLES</button>
					</div><!--.btn-grp-->
				</div><!--.flex-container-->
			</div><!--.row-->
		</div><!--.container-->
	</div><!--.header-->

	
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
